<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* display properties */
        .box {
            display: inline-block;
            border: 2px solid black;
            margin: 20px;
            padding: 10px;
            background-color: lightslategray;
            color: lavender;
        }

        .spabox {
            display: block;
            border: 2px solid black;
            margin: 20px;
            padding: 10px;
            background-color: lightcoral;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Display properties: -->
    <div class="box">i am div 1</div>
    <div class="box">i am div 2</div>
    <div class="box">i am div 3</div>
    <!-- Display properties: -->
    <span class="spabox">i am span 1</span>
    <span class="spabox">i am span 2</span>
    <span class="spabox">i am span 3</span>
</body>

</html>
